{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <h4>Camera #1 Active</h4>
            </div>
            <div class="row">
                <!-- 16:9 aspect ratio -->
                <div class="stream_container">
                    <img src="{{ url_for('myapp.video_feed') }}" class="stream" id = "camera_stream">
                </div>
                <!-- Script performs a cache break on the camera stream element every 50ms-->
                <script>let handle = setInterval( () => {
                                        document.getElementById("camera_stream").src = "/video_feed#" + Date.now()
                                        }, 100)</script>
            </div>
            <div class="row justify-content-center">
                <form class="form-modes" method="POST" action ="/">
                    <input type="submit" name="submit_button" value="Facial Recognition">
                    <input type="submit" name="submit_button" value="Fault Detection">
                </form>
            </div>
        </div>
        <div class="col-4">
            <div class="row justify-content-center">
                <h4>Recent Events</h4>
            </div>
            <table class="table table-striped">
                <tbody>
                    {% for event in events %}
                    <tr>
                      <td>{{event.type}}</td>
                      <td>
                        <a role="button" class="btn btn-primary" href="{{ url_for('myapp.event_view' , event_id=event.id) }}">View Event</a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>

{% endblock %}
