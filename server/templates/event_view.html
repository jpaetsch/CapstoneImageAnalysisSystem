{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class="row justify-content-center">
                <h3>Img: {{event.image_link}}</h3>
            </div>
        </div>
        <div class="col">
            <div class="row justify-content-start">
                <h3>Camera: {{event.camera_id}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Type: {{event.type}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Name: {{event.name}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Time: {{event.timestamp}}</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
