{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class="row justify-content-center">
                <img src="{{event.image_link}}"></img>
            </div>
        </div>
        <div class="col">
            <div class="row justify-content-start">
                <h3>Camera: {{event.camera_id}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Type: {{event.type | enum_to_string}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Name: {{event.name}}</h3>
            </div>
            <div class="row justify-content-start">
                <h3>Time: {{event.timestamp | timestamp_to_string}}</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
